<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04070d;
  --panel:#0c1624;
  --accent:#00d4ff;
  --green:#00ff88;
  --warn:#ffaa00;
  --error:#ff0040;
  --text:#cfe8ff;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  font-family:'Exo 2',sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* ===== CANVAS ===== */
#lora{
  position:fixed;
  inset:0;
  z-index:0;
  background:radial-gradient(circle at center,#0b1625 0%,#04070d 70%);
}

/* ===== HEADER ===== */
header{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:space-between;
  padding:20px 40px;
  font-family:'Share Tech Mono';
  border-bottom:1px solid rgba(0,212,255,0.2);
}

.callsign{
  color:var(--accent);
  letter-spacing:4px;
  font-size:1.2rem;
  text-shadow:0 0 15px var(--accent);
}

.status{
  color:var(--green);
}

/* ===== MAIN PANEL ===== */
main{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:calc(100vh - 70px);
}

.panel{
  background:rgba(12,22,36,0.75);
  border:1px solid rgba(0,212,255,0.3);
  border-radius:12px;
  padding:60px;
  width:520px;
  text-align:center;
  backdrop-filter:blur(20px);
  box-shadow:0 0 100px rgba(0,212,255,0.08);
}

.hero-icon{
  width:120px;
  margin-bottom:25px;
  filter:drop-shadow(0 0 25px var(--accent));
  animation:float 5s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

h1{
  font-size:2.2rem;
  font-weight:900;
  letter-spacing:3px;
}
h1 span{
  color:var(--accent);
  text-shadow:0 0 20px var(--accent);
}

.sub{
  margin:20px 0 40px;
  font-size:0.9rem;
  opacity:0.7;
}

/* ===== BUTTON ===== */
.flash-btn{
  font-family:'Exo 2';
  font-weight:700;
  letter-spacing:3px;
  text-transform:uppercase;
  padding:18px 70px;
  border-radius:50px;
  background:rgba(0,212,255,0.08);
  color:var(--accent);
  border:1px solid rgba(0,212,255,0.5);
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 30px rgba(0,212,255,0.3);
}
.flash-btn:hover{
  box-shadow:0 0 60px rgba(0,212,255,0.9);
  transform:translateY(-2px);
}
.flash-btn:active{
  transform:scale(0.96);
}

/* dynamic states */
.flash-btn.connecting{color:var(--warn);box-shadow:0 0 40px var(--warn);}
.flash-btn.flashing{color:var(--accent);animation:pulse 1s infinite;}
.flash-btn.done{color:var(--green);box-shadow:0 0 40px var(--green);}
.flash-btn.error{color:var(--error);box-shadow:0 0 40px var(--error);}
@keyframes pulse{
  0%{box-shadow:0 0 20px var(--accent);}
  50%{box-shadow:0 0 70px var(--accent);}
  100%{box-shadow:0 0 20px var(--accent);}
}

/* ===== HUD ===== */
.hud{
  position:fixed;
  top:90px;
  left:40px;
  font-family:'Share Tech Mono';
  font-size:0.8rem;
  line-height:1.8;
  z-index:2;
  opacity:0.8;
}

/* hide real installer */
esp-web-install-button{display:none;}

footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-family:'Share Tech Mono';
  font-size:0.7rem;
  opacity:0.5;
  z-index:2;
}
</style>
</head>

<body>

<canvas id="lora"></canvas>

<header>
<div class="callsign">YO2LDK â€“ Ultimate LoRa Tracker</div>
<div class="status">SYSTEM READY</div>
</header>

<div class="hud">
NODE COUNT: <span id="nodeCount">0</span><br>
SIGNAL LEVEL: <span id="signal">-90</span> dBm<br>
FREQ: 433.775 MHz<br>
MODE: LoRa SF12 BW125<br>
STATUS: OPERATIONAL
</div>

<main>
<div class="panel">
<img src="favicon.png" class="hero-icon">
<h1>LORA <span>FLASHER</span></h1>
<p class="sub"> Heltec V1.2 htit Wireless Tracker, ESP32S3 + SX1262 +GPS </p>

<button id="flashBtn" class="flash-btn">âš¡ FLASH FIRMWARE</button>
<esp-web-install-button id="installer" manifest="manifest.json"></esp-web-install-button>

</div>
</main>

<footer>
github.com/yo2ldk/WEB-FLASHER Â· 2026
</footer>

<script>
/* ===== LORA BACKGROUND ===== */
const canvas=document.getElementById("lora");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let nodes=[];
let packets=[];
let beacon=0;
const count=70;

document.getElementById("nodeCount").textContent=count;

for(let i=0;i<count;i++){
nodes.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.3,
vy:(Math.random()-0.5)*0.3
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
beacon+=0.02;

for(let i=0;i<nodes.length;i++){
let n=nodes[i];
n.x+=n.vx;n.y+=n.vy;
if(n.x<0||n.x>canvas.width)n.vx*=-1;
if(n.y<0||n.y>canvas.height)n.vy*=-1;

ctx.beginPath();
ctx.arc(n.x,n.y,2,0,Math.PI*2);
ctx.fillStyle="rgba(0,212,255,0.9)";
ctx.fill();

for(let j=i+1;j<nodes.length;j++){
let dx=n.x-nodes[j].x;
let dy=n.y-nodes[j].y;
let dist=Math.sqrt(dx*dx+dy*dy);
if(dist<160){
ctx.strokeStyle="rgba(0,212,255,0.2)";
ctx.beginPath();
ctx.moveTo(n.x,n.y);
ctx.lineTo(nodes[j].x,nodes[j].y);
ctx.stroke();

if(Math.random()<0.002){
packets.push({x:n.x,y:n.y,tx:nodes[j].x,ty:nodes[j].y,progress:0});
}
}
}
}

/* packets moving */
packets.forEach(p=>{
p.progress+=0.02;
let x=p.x+(p.tx-p.x)*p.progress;
let y=p.y+(p.ty-p.y)*p.progress;
ctx.beginPath();
ctx.arc(x,y,3,0,Math.PI*2);
ctx.fillStyle="#00ffff";
ctx.fill();
});
packets=packets.filter(p=>p.progress<1);

requestAnimationFrame(draw);
}
draw();

/* dynamic signal */
setInterval(()=>{
let val=-70-Math.floor(Math.random()*20);
document.getElementById("signal").textContent=val;
},1500);

/* ===== FLASH BUTTON ===== */
const flashBtn=document.getElementById("flashBtn");
const installer=document.getElementById("installer");

function setState(s){
flashBtn.className="flash-btn "+s;
switch(s){
case"connecting":flashBtn.textContent="ðŸ”Œ CONNECTING...";break;
case"flashing":flashBtn.textContent="ðŸ“¡ FLASHING...";break;
case"done":flashBtn.textContent="âœ… DONE";break;
case"error":flashBtn.textContent="âŒ ERROR";break;
default:flashBtn.textContent="âš¡ FLASH FIRMWARE";
}
}

flashBtn.addEventListener("click",()=>{
try{
setState("connecting");
const internal=installer.shadowRoot.querySelector("button");
internal.click();
setTimeout(()=>setState("flashing"),2000);
setTimeout(()=>setState("done"),9000);
}catch{
setState("error");
}
});
</script>
